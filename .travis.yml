language: node_js
node_js:
- 4.2.3
matrix:
  fast_finish: true
  allow_failures:
  - node_js: 5.1.1
install:
  - npm install -g bower grunt-cli --quiet
  - npm install --quiet
  - bower install -q --no-color
services: mongodb
before_deploy:
- grunt build
deploy:
- provider: heroku
  app: acc-bbq-dev
  skip_cleanup: true
  verbose: false
  api_key:
    secure: 
  on:
    branch: heroku
- provider: azure_web_apps
  site: acction
  skip_cleanup: true
  verbose: false
  on:
    branch: azure


cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
